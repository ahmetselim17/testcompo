<div class="container-fluid">
    <div class="d-flex justify-content-center">
      
        <mat-form-field>
        <mat-label>Ad </mat-label>
        <input matInput placeholder="Depo adı girin" [formControl]="class" required>
        <mat-error *ngIf="class">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
     
    </div>
  </div>
